name: PR Gatekeeper

on:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run architecture audit
        run: cursor agent run architecture-auditor

      - name: Validate contracts
        run: cursor agent run contracts-guardian

      - name: Score PR
        run: cursor agent run pr-quality-scorer
