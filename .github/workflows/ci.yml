name: CI

on:
  pull_request:
  push:
    branches: [main, develop]

paths-ignore:
  - '**/*.md'
  - '.cursor/**'

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Gitleaks
        run: |
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.18.1/gitleaks_8.18.1_linux_x64.tar.gz | tar xz
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/

      - name: Run Gitleaks
        run: gitleaks protect --config .gitleaks.toml --verbose

  prepare:
    runs-on: ubuntu-latest
    outputs:
      turbo_hash: ${{ steps.hash.outputs.turbo_hash }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm install --legacy-peer-deps

      - name: Turbo hash
        id: hash
        run: echo "turbo_hash=${{ hashFiles('turbo.json', '**/package.json', '**/package-lock.json') }}" >> $GITHUB_OUTPUT

  lint:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm install --legacy-peer-deps

      - name: Lint
        run: npx turbo run lint

  build:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ needs.prepare.outputs.turbo_hash }}
          restore-keys: turbo-

      - run: npm install --legacy-peer-deps

      - name: Build
        run: npx turbo run build

      - name: Push bundle size metrics
        env:
          PROMETHEUS_PUSHGATEWAY_URL: ${{ secrets.PROMETHEUS_PUSHGATEWAY_URL }}
        run: node scripts/push-bundle-size-metrics.mjs
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ needs.prepare.outputs.turbo_hash }}
          restore-keys: turbo-

      - run: npm install --legacy-peer-deps

      - name: Tests
        run: npx turbo run test
