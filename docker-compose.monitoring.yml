x-buildkit: &buildkit
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

services:
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: gaqno-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    restart: unless-stopped
    networks:
      - gaqno-network

  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: gaqno-node-exporter
    ports:
      - "9100:9100"
    restart: unless-stopped
    networks:
      - gaqno-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: gaqno-cadvisor
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - gaqno-network

  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:v0.15.0
    container_name: gaqno-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_URI: ${POSTGRES_EXPORTER_URI:-localhost:5432/postgres?sslmode=disable}
      DATA_SOURCE_USER: ${POSTGRES_EXPORTER_USER:-postgres}
      DATA_SOURCE_PASS: ${POSTGRES_EXPORTER_PASS:-}
    restart: unless-stopped
    networks:
      - gaqno-network

  grafana:
    image: grafana/grafana:10.2.0
    container_name: gaqno-grafana
    ports:
      - "5678:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:5678}
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped
    networks:
      - gaqno-network
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:

networks:
  gaqno-network:
    driver: bridge
